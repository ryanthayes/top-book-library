<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <title>Book Library</title>

</head>

<body>  
        
    <header class="header">
        <div class="container">
            <h1 class="title">Odin Library</h1>
        </div>
    </header>

    <main class="main">
        
        <!-- Add Book Modal -->
        <section class="add-book-modal-container">
            <dialog close id="add-book-modal" class="add-book-modal">
                <div class="container">
                    <form action="" method="" id="add-book-form" class="add-book-form flex flex-columns align-items-center gap-md">
                        <h2 class="add-book-form-title">Add New Book</h2>
                        <ul>
                            <li class="add-book-input-container">
                                <label for="title" class="add-book-label">Title</label>
                                <input type="text" id="book-title" class="add-book-input" name="book-title" placeholder="Title" maxlength="100">
                            </li>
                            <li class="add-book-input-container">
                                <label for="author" class="add-book-label">Author</label>
                                <input type="text" id="book-author" class="add-book-input" name="book-author" placeholder="Author" maxlength="100">
                            </li>
                            <li class="add-book-input-container">
                                <label for="genre" class="add-book-label">Genre</label>
                                <input type="text" id="book-genre" class="add-book-input" name="book-genre" placeholder="Genre" maxlength="100">
                            </li>
                            <li class="add-book-input-container">
                                <label for="pages" class="add-book-label">Pages</label>
                                <input type="number" id="book-pages" class="add-book-input" name="book-pages" placeholder="Pages" max="2500">
                            </li>
                            <li class="add-book-input-container">
                                <label for="status" class="add-book-label">Status</label>
                                <select name="book-status" id="book-status" class="add-book-input">
                                    <option value="unread">Unread</option>
                                    <option value="read">Read</option>
                                </select>
                            </li>
                        </ul>
                        <button id="btn-form-submit" class="btn btn-form-submit" type="submit">Add to Library</button>
                    </form>
                </div>
            </dialog>
        </section>
        
        <section class="">
            <div class="container flex justify-content-center">
                <button id="btn-modal" class="btn btn-modal">Add Book</button>
            </div>
        </section>
       
        <!-- Library -->
        <section class="library-container">
            <div class="container">
                <div id="library-grid" class="library-grid"></div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container flex align-items-center gap-sm">
            <p>Â© <span id="year"></span> Ryan Hayes</p><a target="_blank" href="https://github.com/ryanthayes/top-book-library"><img class="github" src="images/github-gray.svg" height="25px"></a>
        </div>
        
        <script>
            document.getElementById("year").innerHTML = new Date().getFullYear();
        </script>
    </footer>
    
</body>
</html>
